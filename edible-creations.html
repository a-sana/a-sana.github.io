<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edible Creations</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
      
        <img src="images/IMG_0813.jpg" title="Pistachio and ground cardamom brown butter chocolate chip cookies (gluten and dairy free)" onclick="openFullImg(this.src)">
        <img src="images/IMG_8966.jpg" title="Birria Ramen" onclick="openFullImg(this.src)">
        <img src="images/IMG_5044.jpg" title="Avocado toast with egg and hollandaise sauce" onclick="openFullImg(this.src)">
        <img src="images/IMG_8488.jpg" title="Dairy free flatbread pizza" onclick="openFullImg(this.src)">
        <img src="images/IMG_0709.jpg" title="Dairy free Biscoff cheesecake" onclick="openFullImg(this.src)">
        <img src="images/IMG_3570.jpg" title="Keema samosas" onclick="openFullImg(this.src)">
        <img src="images/IMG_6434.jpg" onclick="openFullImg(this.src)">
        <img src="images/IMG_3104.jpg" title="Taiwanese popcorcn chicken" onclick="openFullImg(this.src)">
        <img src="images/IMG_5422.jpg" title="Almond flour brownies (dairy free)" onclick="openFullImg(this.src)">
        <img src="images/IMG_1998.jpg" title="Hand-pulled (handmade) noodles" onclick="openFullImg(this.src)">
        <img src="images/IMG_7306.jpg" onclick="openFullImg(this.src)">
        <img src="images/IMG_8052.jpg" title="Lentil soup" onclick="openFullImg(this.src)">
        <img src="images/IMG_9137.jpg" title="Meat puff pastries" onclick="openFullImg(this.src)">
        <img src="images/IMG_0910.jpg" title="Dates filled with dairy free cream cheese topped with Maldon sea salt" onclick="openFullImg(this.src)">
        <img src="images/cauliflower_cookie.jpg" title="Cauliflower flour chocolate chip cookies (dairy free)" onclick="openFullImg(this.src)">
    </div>
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
</script>
</body>
</html>
